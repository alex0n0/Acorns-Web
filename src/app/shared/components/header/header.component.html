<header>
  <div class="h-100 position-relative container d-flex align-items-center">
    <a routerLink="/" class="me-auto logo text-nowrap"><img src="../../../../assets/images/Acorns.png"/>Acorns</a>

    <nav class="header__nav d-none d-md-flex">
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
      >
        Dashboard
      </a>
      <a routerLink="/cards" routerLinkActive="active">Cards</a>
      <a routerLink="/reward-profiles" routerLinkActive="active">
        Reward Profiles
      </a>
    </nav>

    <button mat-button [matMenuTriggerFor]="profileDropdown" class="px-2 profileDropdown">
      <mat-icon>account_circle</mat-icon>
      <span [class.ms-1]="true">{{true ? 'John Citizen': null}}</span>
    </button>
    <mat-menu #profileDropdown="matMenu" xPosition="before" class="profileDropdown__menu">
      <a
      mat-menu-item
      routerLink="/settings"
      >
      Settings
    </a>
    <a
      mat-menu-item
      routerLink="/scanner"
    >
      Scanner
    </a>
    <button mat-menu-item>Sign out</button>
    </mat-menu>
  </div>
</header>
