<div class="mb-5 d-flex flex-wrap">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; index as i">
    <span *ngIf="breadcrumb.isMatchingRoute; else breadcrumbLink">
      {{ breadcrumb.path }}
    </span>
    <ng-template #breadcrumbLink>
      <a [routerLink]="breadcrumb.url" class="text-accent hover-black u-0 u-hover">{{ breadcrumb.path }}</a>
    </ng-template>
    <span *ngIf="i !== breadcrumbs.length - 1">&nbsp;/&nbsp;</span>
  </ng-container>
</div>
